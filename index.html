<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Shame Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data/avatar-rounded.png" type="image/png">
</head>
<body>

    <!-- Main container -->
    <div class="main-container">
        <div class="container">
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="data/avatar.jpg" alt="Profile Photo" class="avatar">
                </div>
                <p class="nickname">Young Shame</p>
            </div>

            <!-- Social network buttons -->
            <div class="social-links">
                <a href="https://github.com/youngshame" target="_blank" class="social-button github">
                    <img src="data/github.png" alt="GitHub" class="social-icon">
                </a>
                <a href="https://t.me/young_shame" target="_blank" class="social-button telegram">
                    <img src="data/telegram.png" alt="Telegram" class="social-icon">
                </a>
                <a href="https://steamcommunity.com/id/young_shame" target="_blank" class="social-button steam">
                    <img src="data/steam.png" alt="Steam" class="social-icon">
                </a>
                <a href="https://discord.gg/B3egugY6AG" target="_blank" class="social-button discord">
                    <img src="data/discord.png" alt="Discord" class="social-icon">
                <a href="https://steamhunters.com/id/young_shame/games" target="_blank" class="social-button steamhunters">
                    <img src="data/steamhunters.svg" alt="steamhunters" class="social-icon">        
                </a>
            </div>

            <!-- Navigation buttons -->
            <div class="page-links">
                <a href="about.html" class="page-button" data-translate="about">Обо мне</a>
            </div>
        </div>
    </div>

    <!-- Language change button -->
    <div class="language-switch">
        <button class="lang-btn" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="en">EN</button>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>

</body>
</html>
